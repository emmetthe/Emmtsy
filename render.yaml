databases:
  - name: emmtsy
    user: etsy-clone_development
    plan: free
    region: oregon

services:
  - type: web
    name: emmtsy
    plan: free
    region: oregon
    branch: main
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: echo
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false